<!DOCTYPE HTML>
<html>
<!--
    Implement Drag and Drop using HTML5 and JQuery
-->

<head>
    <title>Termwork 7</title>

    <style>
        #div1,
        #div2 {
            float: left;
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Drag and Drop</h2>
    <p>Drag the image back and forth between the two div elements.</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" width="150" height="150" src="lenna.png" alt="lenna" draggable="true" ondragstart="drag(event)">
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</html>
